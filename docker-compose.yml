version: "2"
services:

  app:
    build: ./app
    image : app
    volumes:
      - ./app:/var/www/
    ports:
      - "3031:3031"
    environment:
      TZ: "Asia/Tokyo"

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    links:
      - app
    ports:
      - "80:80"
    environment:
      TZ: "Asia/Tokyo"
